            <!-- Sidebar on small screens when clicking the menu icon -->

              <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>

    <!-- Oferta Completa-->
    <div class="w3-container" style="padding:40px 16px" id="team">
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                          <div class="w3-container w3-light-grey" style="padding:70px 16px" id="BUS_OF">
                            <div class="input-group">
                              <div class="form-outline">
                                <label class="form-label" for="form1">BUSCAR OFERTA</label><br>
                                <input id="search-input" type="search" id="form1" class="form-control" />
                              </div>
                              <button id="search-button" type="button" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                              </button>
                            </div>
                          </div>
                            <legend class="text-center header">MODIFICAR OFERTA</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square bigicon"></i></span>
                                <div class="col-6 col-md-4">
                                    <input id="description_" name="descripcion" type="text" placeholder="Descripcion" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-money bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="sueldo_" name="sueldo" type="text" placeholder="Sueldo" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="tiempo_of" name="tiempo" type="text" placeholder="Tiempo" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-file-text-o bigicon"></i></span>
                              <div class="col-md-8">
                                  <input id="contra" name="contrato" type="text" placeholder="Tipo contrato" class="form-control">
                              </div>
                          </div>
    
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    
    
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
      <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
      <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      
    </footer>
     
    <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    
    
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    </script>
    
    </body>
