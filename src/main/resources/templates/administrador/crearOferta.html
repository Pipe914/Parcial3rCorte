<html>
<title>WE_WORK</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/estiloAdmin.css">

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="administrador.html" class="w3-bar-item w3-button w3-wide"> ADMINISTRADOR</a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="crearEmpresa.html" class="w3-bar-item w3-button"><i class="fa fa-building "></i> GESTIÓN EMPRESAS</a>
        <a href="crearOferta.html" class="w3-bar-item w3-button"><i class="fa fa-briefcase"></i> GESTIÓN OFERTAS</a>
        <a href="buscarOferta.html" class="w3-bar-item w3-button"><i class="fa fa-search"></i> BUSCAR OFERTA</a>
        <a href="modificarOferta.html" class="w3-bar-item w3-button"><i class="fa fa-pencil-square-o"></i> MODIFICAR
          OFERTA</a>
        <a class="w3-bar-item w3-button"><i class="fa fa-sign-out "></i> CERRAR SESION</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Sidebar on small screens when clicking the menu icon -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
    style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
    <a href="crearEmpresa.html" onclick="w3_close()" class="w3-bar-item w3-button">GESTIÓN EMPRESAS</a>
    <a href="crearOferta.html" onclick="w3_close()" class="w3-bar-item w3-button">GESTIÓN OFERAS</a>
    <a href="buscarOfertaAdmin.html" onclick="w3_close()" class="w3-bar-item w3-button">BUSCAR OFERTA</a>
    <a class="w3-bar-item w3-button"><i class="fa fa-sign-out "></i> CERRAR SESION</a>

  </nav>


  <!--Oferta Base-->
  <div class="w3-container" style="padding:50px 16px" id="team">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form th:action="@{/crearOfertaBase}" class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">CREAR OFERTA BASE</legend>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                  th:text="${mensaje}" class="alert alert-success">
                </div>
                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                  </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Oferta Completa-->
  <div class="w3-container" style="padding:10px 16px" id="team">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form th:action="@{/crearOfertaCompleta}" class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">CREAR OFERTA COMPLETA</legend>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                  th:text="${mensaje}" class="alert alert-success">
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square bigicon"></i></span>
                  <div class="col-6 col-md-4">
                    <input id="description_" name="descripcion" type="text" placeholder="Descripcion"
                      class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-money bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="sueldo_" name="sueldo" type="text" placeholder="Sueldo" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="tiempo_of" name="tiempo" type="text" placeholder="Tiempo" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-file-text-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="contra" name="contrato" type="text" placeholder="Tipo contrato" class="form-control">
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w3-container" style="padding:40px 16px" id="CREAR_EMP">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form  th:action="@{/añadirOfertaEmpresa}" class="form-horizontal" method="post">
              <fieldset>
                <form class="form-horizontal" method="post">
                  <fieldset>
                    <legend class="text-center header">AGREGAR EMPRESA A LA EMPRESA</legend>
                    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                      th:text="${mensaje}" class="alert alert-success">
                    </div>
                    <div class="form-group">
                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                      <div class="col-md-8">
                        <input id="nitEmpresa" name="nit" type="text" placeholder="NIT EMPRESA"
                          class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                      <div class="col-md-8">
                        <input id="ofertaDestino" name="id" type="text" placeholder="OFERTA"
                          class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                      </div>
                  </fieldset>
                </form>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>TOP</a>
    <div class="w3-xlarge w3-section">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>

  </footer>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }


    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
    }
  </script>

</body>

</html>
