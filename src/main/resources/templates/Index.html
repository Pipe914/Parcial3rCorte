<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="/css/estiloIndex.css" rel="stylesheet" type="text/css">

</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="formLogin" method="post" th:action="@{/login}" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                        th:text="${mensaje}" class="alert alert-success">
                    </div>
                    <input id="userLogin" name="userLogin" type="text" placeholder="Username">
                    <input id="passLogin" name="passLogin" type="password" placeholder="Contraseña">
                    <select id="tipoLogin" name="tipologin">
                        <option value="2">Aspirante</option>
                        <option value="1">Administrador</option>
                    </select>
                    <button id="submitLogin">Entrar</button>
                </form>

                <!--Register-->
                <form id="formRegistro" method="post" th:action="@{/registro}" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input id="userRegistro" name="userRegistro" type="text" placeholder="Username">
                    <input id="passRegistro" name="passRegistro" type="password" placeholder="Contraseña">
                    <select id="tipoRegistro" name="tiporegistro">
                        <option value="2">Aspirante</option>
                        <option value="1">Administrador</option>
                    </select>
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="/scrips/scriptIndex.js"></script>
</body>

</html>
